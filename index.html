<html>
<head>
<title>Anti-OCR Txt 2 Img</title>
<meta charset="UTF-8">
<script type="text/javascript" src="main.js"> </script>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="no-ocr.ico">
</head>

<body>
    <header>
        <div class="h1">
            <h1> Stay Anonymous &#128065; &#128683;</h1>
        </div>
        <div>
            <h2 class="h2">
            Anti-OCR Text To Image Generator 
            </h2>
        </div>
    </header>
<div class="parameters">
    <div class="txt">
        <textarea id="txt">stay anonymous is a spontaneous organization focused on providing privacy protection services to individuals.Stay anonymous advocates privacy justice in public spaces, protests against excessive governmental information collection, and dismantles personal privacy violating devices when necessary.</textarea>
    </div>

    <div id="sliders">
        <table>
            <tr>
                <td><label>Type Size </label><input type="text"size="12" id='fontSize' value='72' />px</td>
            </tr>
            <tr>
                <td><label>Font </label><select id="fontWeight">
                    <option value="normal">Regular</option>
                    <option value="bold">Bold</option>
                </select></td>
            </tr>

            <tr style="display: none;">
                <td><label>Line Length</label> <input type="text"size="4" id='len' value="40" /></td>
            </tr>
            <tr>
                <td><p>Text Color:<span id="fontcolor"></span><canvas id="fontcolor_c" width="20" height="20"></p></canvas>

                <p>Red： <input type="range" id="fontcolor_red" min="0" max="255" value="255"
                    onchange="changeColor('fontcolor');" /></p>
                <p>Green：<input type="range" id="fontcolor_green" min="0" max="255"
                    value="255" onchange="changeColor('fontcolor');" /></p>
                <p>Blue： <input type="range" id="fontcolor_blue" min="0" max="255" value="255"
                    onchange="changeColor('fontcolor');" /></p></td>
            </tr>
                <td><p>Background Color:<span id="backcolor"></span><canvas id="backcolor_c" width="20" height="20"></p></canvas>

                <p>Red： <input type="range" id="backcolor_red" min="0" max="255" value="0"
                    onchange="changeColor('backcolor');" /></p>
                <p>Green：<input type="range" id="backcolor_green" min="0" max="255"
                    value="0" onchange="changeColor('backcolor');" /></p>
                <p>Blue： <input type="range" id="backcolor_blue" min="0" max="255" value="0"
                    onchange="changeColor('backcolor');" /></p></td>
            </tr>
            <tr>
                <td><label>Lineweight:</label><input type="text" size="4" id='lineSize' value='1' /></td>
            </tr>
            <tr>
                <td><label>Grain Size:</label><input type="text" size="4" id='pointSize' value='1' /></td>
            </tr>
            <tr>
                <td><label>Grain Density:</label><input type="range" id="points" min="0" max="20" value="1" /></td>
            </tr>
            <tr>

            <tr>
                <td>
                <button onclick=textToImg();;> Generate Image </button>
                </td>
            </tr>
        </table>
    </div>

</div>

<canvas id="canvas"></canvas>

<div>
    <img id="img">
</div>

<script>
    changeColor("fontcolor");
    changeColor("backcolor");
</script>

</body>

</html>
